<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メニュー | 岩永あつし選挙掲示板マップ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
  <body>
    <div class="container-sm my-5">
      <div class="col-lg-12 px-0">

        <h3 class="mb-4">岩永あつし 選挙掲示板マップ</h3>

        <!-- 進捗サマリー -->
        <div class="list-group mb-4">
          <a href="./summary" class="list-group-item list-group-item-action">
            市区町村別進捗可視化
          </a>
        </div>

        <!-- マップブロック -->
        <div class="list-group mb-4">
          <a href="./map/"                 class="list-group-item list-group-item-action">日高全域</a>
          <a href="./map?block=hidaka-coast"   class="list-group-item list-group-item-action">日高沿岸部</a>
          <a href="./map?block=hidaka-inland"  class="list-group-item list-group-item-action">日高内陸部</a>
        </div>

        <!-- 町単位で直接ジャンプしたい場合はここを追記 -->
        <div class="list-group">
          <a href="./map?area=美浜町"   class="list-group-item list-group-item-action">美浜町</a>
          <a href="./map?area=由良町"   class="list-group-item list-group-item-action">由良町</a>
          <a href="./map?area=日高町"   class="list-group-item list-group-item-action">日高町</a>
          <a href="./map?area=日高川町" class="list-group-item list-group-item-action">日高川町</a>
          <a href="./map?area=印南町"   class="list-group-item list-group-item-action">印南町</a>
          <a href="./map?area=みなべ町" class="list-group-item list-group-item-action">みなべ町</a>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
